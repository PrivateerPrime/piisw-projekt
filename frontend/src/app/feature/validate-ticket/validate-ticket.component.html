<div class="mx-auto my-5 form-container">
  <form [formGroup]="formGroup" (ngSubmit)="useTicket()">
    <div class="form-outline mb-4">
      <label for="vehicleNumber" class="form-label"
        >Identyfikator pojazdu</label
      >
      <input
        id="vehicleNumber"
        type="text"
        formControlName="vehicleNumber"
        class="form-control"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary float-end"
      [disabled]="!formGroup.valid"
    >
      Kasuj
    </button>
  </form>
</div>
